<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
     <link href="css/styles.css" rel="stylesheet" type="text/css">
     <script src="js/jquery-3.1.1.js"></script>
     <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Ping Pong</title>
  </head>
  <body>
      <div class="container">
        <div class="jumbotron">
          <h1 class="display-3">Ping Pong Game!</h1>
          <p class="lead">Enter any single number to play a fun game of Ping Pong with your browser!.</p>
          <hr class="m-y-2">
          <p>This web app uses JavaScript to respond to user input with either a list of numbers, "ping," "pong," or "pingpong".</p>
          <p class="lead">
          </p>
        </div>
        <form>
          <div class="form-group">
            <label for="number">Enter a number</label>
            <input type="entry" class="form-control" id="number" aria-describedby="numberentry" placeholder="Number">
          </div>
      </div>
    </form>
  </body>
</html>
